# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: nouchka/sqlite3
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      # Add or replace dependency steps here
      - name: Install Ruby
        uses: ruby/setup-ruby@8f312efe1262fb463d906e9bf040319394c18d3e # v1.92
        with:
          ruby-version: 2.7.2
          bundler-cache: true
      # Add or replace test runners here
      - name: Running Migrations
        run: bundle exec rails db:migrate
      
      - name: Testing App
        run: bundle exec rake
        
  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Adding Docker login
      - name: Docker Login
        env:
          DOCKER_USER: ${{secret.DOCKER_USER}}
          DOCKER_PASSWORD: ${{secret.DOCKER_PASSWORD}}
        run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

      - name: Creating Docker Image
        run: docker build -t ${{secret.DOCKER_USER}}/sqlite-project:1.0 .

      - name: Uploading to Docker Hub
        run: docker push ${{secret.DOCKER_USER}}/sqlite-project
